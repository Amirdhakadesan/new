<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty | SAASC College</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #00796b;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    /* Faculty Cards */
    .faculty-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .faculty-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }
    .faculty-card:hover {
      transform: translateY(-5px);
    }
    .faculty-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00796b;
      margin-bottom: 15px;
    }
    .faculty-card h2 {
      margin: 10px 0 5px;
      color: #00796b;
      font-size: 20px;
    }
    .faculty-card p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>SAASC College</h1>
    <nav>
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('faculty') }}">Faculty</a>
  <a href="{{ url_for('admin') }}">Admin</a>
  <a href="{{ url_for('contact') }}">Contact</a>
</nav>
  </div>

  <!-- Faculty Members -->
<section class="faculty-section">

  <a href="{{ url_for('facultylist') }}?id=kubanderan" class="faculty-card">
    <img src="static/photo0.avif" alt="Dr. Kubanderan">
    <h2>Dr. Kubanderan</h2>
    <p>Associate Professor</p>
    <p>Computer Science</p>
  </a>

  <a href="{{ url_for('facultylist') }}?id=kosalai" class="faculty-card">
    <img src="static/photo2.jpg" alt="Prof. Kosalai">
    <h2>Prof. Kosalai</h2>
    <p>Senior Lecturer</p>
    <p>Mathematics</p>
  </a>

  <a href="{{ url_for('facultylist') }}?id=joseph" class="faculty-card">
    <img src="static/photo1.jpg" alt="Dr. Joseph">
    <h2>Dr. Joseph</h2>
    <p>HOD</p>
    <p>Physics</p>
  </a>

  <a href="{{ url_for('facultylist') }}?id=sathya" class="faculty-card">
    <img src="static/photo3.avif" alt="Dr. Sathya">
    <h2>Dr. Sathya</h2>
    <p>HOD</p>
    <p>Physics</p>
  </a>

</section>



</body>
</html>
