<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Details | SAASC College</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #00796b;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .faculty-profile {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px;
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    .faculty-profile img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00796b;
    }
    .profile-details h2 {
      margin: 0;
      color: #00796b;
    }
    .profile-details p {
      margin: 5px 0;
      color: #444;
    }
    .profile-details .bio {
      margin-top: 15px;
      line-height: 1.6;
    }

    .back-button {
      display: inline-block;
      margin: 30px auto 0;
      background-color: #00796b;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background-color: #004d40;
    }

    .center {
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .faculty-profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  
  <div class="navbar">
    <h1>SAASC College</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="adminpage.html">Admin</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <div id="profile-container"></div>

  <div class="center">
    <a href="{{ url_for('faculty') }}" class="back-button">‚Üê Back to Faculty Page</a>
  </div>

  

  <script>
    const facultyData = {
      kubanderan: {
        name: "Dr. Kubanderan",
        title: "Associate Professor",
        department: "Computer Science",
        email: "kubanderan.srimadandavan@college.edu",
        photo: "static/photo0.avif",
        bio: "Dr. Kubanderan has over 15 years of experience in computer science, focusing on web development, artificial intelligence, and cloud computing. He has authored numerous publications and is an active contributor to curriculum design and educational innovation."
      },
      kosalai: {
        name: "Prof. Kosalai",
        title: "Senior Lecturer",
        department: "Mathematics",
        email: "kosalai.maths@college.edu",
        photo: "static/photo2.jpg",
        bio: "Prof. Kosalai has been a senior lecturer in Mathematics for over a decade. Her research interests include algebra, number theory, and mathematical modeling. She is also involved in mentoring undergraduate projects and organizing math workshops."
      },
      joseph: {
        name: "Dr. Joseph",
        title: "Head of Department",
        department: "Physics",
        email: "joseph.physics@college.edu",
        photo: "static/photo1.jpg",
        bio: "Dr. Joseph leads the Physics Department with a vision for excellence in theoretical and applied physics. He has published widely in quantum mechanics and solid-state physics, and he regularly delivers guest lectures across institutions."
      },
      sathya: {
        name: "Dr. Sathya",
        title: "Head of Department",
        department: "Physics",
        email: "sathya.physics@college.edu",
        photo: "static/photo3.avif",
        bio: "Dr. Sathya specializes in optical physics and is actively involved in experimental research. She has led several government-funded research projects and fosters a hands-on approach to learning in the lab environment."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const profile = facultyData[id];

    const container = document.getElementById("profile-container");

    if (profile) {
      container.innerHTML = `
        <div class="faculty-profile">
          <img src="${profile.photo}" alt="${profile.name}">
          <div class="profile-details">
            <h2>${profile.name}</h2>
            <p><strong>Title:</strong> ${profile.title}</p>
            <p><strong>Department:</strong> ${profile.department}</p>
            <p><strong>Email:</strong> ${profile.email}</p>
            <div class="bio">${profile.bio}</div>
          </div>
        </div>
      `;
    } else {
      container.innerHTML = `<p style="text-align:center; margin-top:50px;">Faculty member not found.</p>`;
    }
  </script>

</body>
</html>
