<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Faculty | Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;
            color: #34495e;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a.back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Faculty Member</h2>
        <form method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ faculty.name }}" required>

            <label for="dept">Department</label>
            <input type="text" id="dept" name="dept" value="{{ faculty.dept }}" required>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ faculty.title }}" required>

            <button type="submit">Update Faculty</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
